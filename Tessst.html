<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dilig</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
}

/* ================= TIMER PAGE ================= */
.timer-page {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.timer-container {
    width: 90%;
    max-width: 400px;
    padding: 25px;
    text-align: center;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.timer-title {
    font-size: 26px;
    background: linear-gradient(to right, #FF416C, #FF4B2B);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 10px;
}

.timer-subtitle {
    font-size: 15px;
    color: #ddd;
    margin-bottom: 20px;
}

.timer-display {
    font-size: 52px;
    font-weight: bold;
    margin: 20px 0;
}

.progress-container {
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 20px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #FF416C, #FF4B2B);
    transition: width 1s linear;
}

.watch-btn {
    padding: 14px 30px;
    font-size: 17px;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    background: #555;
    color: #fff;
    opacity: 0.5;
    cursor: not-allowed;
}

.watch-btn.active {
    background: linear-gradient(to right, #FF416C, #FF4B2B);
    opacity: 1;
    cursor: pointer;
}

.timer-status {
    margin-top: 15px;
    font-size: 14px;
    color: #96c93d;
}

/* ================= VIDEO PAGE ================= */
.video-page {
    display: none;
    min-height: 100vh;
    padding: 20px;
}

.header {
    max-width: 900px;
    margin: 0 auto 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.home-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(to right, #4A00E0, #8E2DE2);
    color: #fff;
    cursor: pointer;
}

h1 {
    font-size: 26px;
    background: linear-gradient(to right, #FF416C, #FF4B2B);
    -webkit-background-clip: text;
    color: transparent;
}

/* ===== NO-CROP PLAYER (IMPORTANT PART) ===== */
.video-container {
    max-width: 900px;
    margin: 0 auto;
}

.iframe-wrapper {
    width: 100%;
    aspect-ratio: 16 / 9;   /* NO CROPPING */
    background: #000;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

.iframe-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* CONTROLS */
.controls {
    max-width: 900px;
    margin: 15px auto;
    display: flex;
    justify-content: center;
}

.control-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(to right, #00b09b, #96c93d);
    color: #fff;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- TIMER PAGE -->
<div class="timer-page" id="timerPage">
    <div class="timer-container">
        <h1 class="timer-title">Dilig</h1>
        <p class="timer-subtitle">Please wait before watching the movie</p>

        <div class="timer-display" id="timer">5</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <button class="watch-btn" id="watchBtn">
            <i class="fas fa-play-circle"></i> Watch Now
        </button>

        <div class="timer-status" id="timerStatus">Please waitâ€¦</div>
    </div>
</div>

<!-- VIDEO PAGE -->
<div class="video-page" id="videoPage">
    <div class="header">
        <button class="home-btn" id="homeBtn">
            <i class="fas fa-home"></i> Home
        </button>
        <h1>Dilig</h1>
        <div></div>
    </div>

    <div class="video-container">
        <div class="iframe-wrapper">
            <iframe
                id="player"
                src="https://viralph.player4me.online/#kmxsi"
                allow="autoplay; fullscreen"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="fsBtn">
            <i class="fas fa-expand"></i> Fullscreen
        </button>
    </div>
</div>

<script>
const timerPage = document.getElementById('timerPage');
const videoPage = document.getElementById('videoPage');
const timerEl = document.getElementById('timer');
const watchBtn = document.getElementById('watchBtn');
const progressBar = document.getElementById('progressBar');
const timerStatus = document.getElementById('timerStatus');

let time = 5;

const countdown = setInterval(() => {
    time--;
    timerEl.textContent = time;
    progressBar.style.width = ((5 - time) / 5) * 100 + "%";

    if (time <= 0) {
        clearInterval(countdown);
        watchBtn.classList.add("active");
        timerStatus.textContent = "Ready! Click Watch Now";
    }
}, 1000);

watchBtn.addEventListener("click", () => {
    if (!watchBtn.classList.contains("active")) return;

    window.open("https://otieu.com/4/7512545", "_blank");

    timerPage.style.display = "none";
    videoPage.style.display = "block";
});

document.getElementById("fsBtn").addEventListener("click", () => {
    const iframe = document.getElementById("player");
    if (iframe.requestFullscreen) iframe.requestFullscreen();
});

document.getElementById("homeBtn").addEventListener("click", () => {
    window.location.href = "https://boldilocks.xyz/";
});
</script>

</body>
</html>
